[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts = 
    --cov=src/opc_browser
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
