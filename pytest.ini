[pytest]
markers =
    integration: integration tests that require a real OPC UA server
    slow: tests that take a long time to run

# Default test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --cov=src/opc_browser
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -v

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
