name: Code Quality

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Run Ruff linter
      run: |
        ruff check src/ tests/ --output-format=github
    
    - name: Run Ruff formatter check
      run: |
        ruff format --check src/ tests/
    
    - name: Generate summary
      if: always()
      run: |
        echo "## Code Quality Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "✅ Ruff linting and formatting checks completed" >> $GITHUB_STEP_SUMMARY
  
  black:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
    
    - name: Run Black formatter check
      run: |
        black --check src/ tests/
    
    - name: Generate summary
      if: always()
      run: |
        echo "## Black Format Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "✅ Black formatting check completed" >> $GITHUB_STEP_SUMMARY
