name: Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Run Ruff
      run: |
        ruff check src/ tests/ --unsafe-fixes --output-format=github
