name: Type Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-cryptography lxml
        pip install -r requirements.txt
    
    - name: Run MyPy type checker
      run: |
        mypy src/ --ignore-missing-imports --no-error-summary
    
    - name: Run MyPy strict mode
      run: |
        mypy src/ --strict --ignore-missing-imports || true
    
    - name: Generate summary
      if: always()
      run: |
        echo "## Type Check Summary (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "âœ… MyPy type checking completed" >> $GITHUB_STEP_SUMMARY
